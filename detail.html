<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- [เพิ่มใหม่] Flatpickr (Date Picker) CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* Flatpickr custom style for Thai */
        .flatpickr-calendar {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans p-4 md:p-8">

    <div class="max-w-6xl mx-auto bg-white p-6 md:p-8 rounded-2xl shadow-lg">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">
                รายละเอียดการลงทะเบียน (Registration Details)
            </h1>
            <!-- [เพิ่มใหม่] Search Controls -->
            <div class="flex items-center gap-2">
                <input type="text" id="date-picker" placeholder="กรุณาเลือกวันที่..."
                    class="border border-gray-300 rounded-lg p-2 text-center w-48">
                <button id="search-button"
                    class="bg-blue-600 text-white py-2 px-5 rounded-lg shadow hover:bg-blue-700 transition duration-300">
                    ค้นหา
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center p-8 hidden">
            <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <p class="mt-2 text-gray-600">กำลังโหลดข้อมูล...</p>
        </div>

        <!-- Message Area -->
        <div id="message" class="text-center p-8 text-lg text-gray-500 hidden"></div>

        <!-- Results Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-50">
                    <tr id="results-header">
                        <!-- Headers will be dynamically inserted here -->
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Data rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- [เพิ่มใหม่] Pagination Controls -->
        <div id="pagination-controls" class="mt-6 flex justify-between items-center hidden">
            <button id="prev-page"
                class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg shadow hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed">
                &larr; ก่อนหน้า
            </button>
            <span id="page-info" class="text-sm font-medium text-gray-700"></span>
            <button id="next-page"
                class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
                ต่อไป &rarr;
            </button>
        </div>
    </div>

    <!-- [เพิ่มใหม่] Flatpickr (Date Picker) JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/th.js"></script>

    <script>
        // !!! [สำคัญ] กรุณาเปลี่ยน URL นี้ให้เป็น URL ที่คุณ Deploy ไว้ !!!
        const appScriptUrl = 'https://script.google.com/macros/s/AKfycbyrreHAORaQtEx36gZqSJ-h6OuUojYYyJlIILi6aHKcJMNEP3fkYXAzo8ZjOQ6UEp-xfA/exec';

        // [เพิ่มใหม่] Global state for pagination
        let currentPage = 1;
        let currentDate = ''; // เก็บวันที่ค้นหาล่าสุด

        // DOM Elements
        const searchButton = document.getElementById('search-button');
        const datePickerEl = document.getElementById('date-picker');
        const resultsHeader = document.getElementById('results-header');
        const resultsBody = document.getElementById('results-body');
        const messageEl = document.getElementById('message');
        const loadingEl = document.getElementById('loading');
        
        // [เพิ่มใหม่] Pagination Elements
        const paginationControls = document.getElementById('pagination-controls');
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const pageInfo = document.getElementById('page-info');

        // Initialize Flatpickr (Date Picker)
        const fp = flatpickr(datePickerEl, {
            locale: "th", // ใช้ภาษาไทย
            dateFormat: "d/m/Y", // Format วันที่ DD/MM/YYYY
        });

        // --- [แก้ไข] Event Listeners ---
        searchButton.onclick = () => {
            currentDate = datePickerEl.value; // เก็บวันที่ที่ค้นหา
            if (!currentDate) {
                messageEl.textContent = 'กรุณาเลือกวันที่ก่อนค้นหา';
                messageEl.classList.remove('hidden');
                return;
            }
            currentPage = 1; // เริ่มค้นหาใหม่ที่หน้า 1 เสมอ
            fetchData(currentDate, currentPage);
        };

        prevButton.onclick = () => {
            if (currentPage > 1) {
                fetchData(currentDate, currentPage - 1);
            }
        };

        nextButton.onclick = () => {
            // (การตรวจสอบว่าเกินหน้าสุดท้ายหรือไม่ จะทำใน updatePaginationControls)
            fetchData(currentDate, currentPage + 1);
        };


        /**
         * [แก้ไข] ฟังก์ชันสำหรับดึงข้อมูลและแสดงผล
         * @param {string} date - วันที่ (DD/MM/YYYY)
         * @param {number} page - หมายเลขหน้า
         */
        async function fetchData(date, page) {
            loadingEl.classList.remove('hidden');
            messageEl.classList.add('hidden');
            resultsBody.innerHTML = '';
            resultsHeader.innerHTML = '';
            paginationControls.classList.add('hidden'); // ซ่อนปุ่มเปลี่ยนหน้าไว้ก่อน

            try {
                // [แก้ไข] ส่ง parameter 'page' ไปด้วย
                const response = await fetch(`${appScriptUrl}?action=getData&date=${date}&page=${page}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const responseData = await response.json(); // [แก้ไข] รับ JSON ก้อนใหม่

                if (responseData.status === 'error') {
                    throw new Error(responseData.message);
                }

                const data = responseData.data; // [แก้ไข] ข้อมูล 5 แถว
                const pagination = responseData.pagination; // [แก้ไข] ข้อมูลหน้า
                
                currentPage = pagination.currentPage; // [แก้ไข] อัปเดตหน้าปัจจุบัน

                if (data.length === 0) {
                    messageEl.textContent = 'ไม่พบข้อมูลในวันที่เลือก';
                    messageEl.classList.remove('hidden');
                    return;
                }

                // แสดงผลข้อมูล
                displayData(data);
                // แสดงผลปุ่มเปลี่ยนหน้า
                updatePaginationControls(pagination);

            } catch (error) {
                console.error('Error fetching data:', error);
                messageEl.textContent = `เกิดข้อผิดพลาด: ${error.message}`;
                messageEl.classList.remove('hidden');
            } finally {
                loadingEl.classList.add('hidden');
            }
        }

        /**
         * [เพิ่มใหม่] ฟังก์ชันสำหรับแสดงผลข้อมูลในตาราง
         */
        function displayData(data) {
            resultsBody.innerHTML = '';
            resultsHeader.innerHTML = '';

            // สร้าง Headers
            const headers = Object.keys(data[0]);
            headers.forEach(header => {
                const th = document.createElement('th');
                th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                th.textContent = header;
                resultsHeader.appendChild(th);
            });

            // สร้าง Rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-gray-200 hover:bg-gray-50';
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-700';
                    
                    let content = row[header];
                    
                    // ตรวจสอบถ้าเป็น Base64 Image (ลายเซ็น)
                    if (header.toLowerCase() === 'ลายเซ็น' && content.startsWith('data:image/')) {
                        const img = document.createElement('img');
                        img.src = content;
                        img.alt = 'Signature';
                        img.className = 'h-8 w-auto'; // ปรับขนาดตามความเหมาะสม
                        td.appendChild(img);
                    } else {
                        td.textContent = content;
                    }
                    tr.appendChild(td);
                });
                resultsBody.appendChild(tr);
            });
        }

        /**
         * [เพิ่มใหม่] ฟังก์ชันสำหรับอัปเดตปุ่ม Pagination
         */
        function updatePaginationControls(pagination) {
            // ถ้ามีแค่หน้าเดียว (หรือไม่มีข้อมูล) ไม่ต้องแสดงปุ่ม
            if (pagination.totalPages <= 1) {
                paginationControls.classList.add('hidden');
                return;
            }
            
            paginationControls.classList.remove('hidden');
            pageInfo.textContent = `หน้า ${pagination.currentPage} / ${pagination.totalPages}`;
            
            // เปิด/ปิด ปุ่ม
            prevButton.disabled = (pagination.currentPage === 1);
            nextButton.disabled = (pagination.currentPage === pagination.totalPages);
        }

    </script>
</body>
</html>
