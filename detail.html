<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดูข้อมูลการลงทะเบียน</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        /* Style สำหรับลายเซ็นในตาราง */
        .signature-img {
            max-width: 120px;
            max-height: 40px;
            object-fit: contain;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
    <!-- โหลดฟอนต์ Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="w-full max-w-7xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">ข้อมูลการลงทะเบียน FlowRider®</h1>

        <!-- Search Bar -->
        <div class="flex flex-col md:flex-row gap-4 mb-6 p-4 bg-gray-50 rounded-lg border">
            <div class="flex-1">
                <label for="search-date" class="block text-sm font-medium text-gray-700 mb-1">เลือกวันที่ (ที่ลงทะเบียน)</label>
                <input type="date" id="search-date" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex-shrink-0 flex items-end">
                <button id="search-button" class="w-full md:w-auto py-2 px-6 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                    ค้นหา
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center p-8 hidden">
            <div class="inline-block w-12 h-12 border-4 border-t-blue-500 border-gray-200 rounded-full animate-spin"></div>
            <p class="mt-2 text-gray-600">กำลังโหลดข้อมูล...</p>
        </div>

        <!-- Data Table Container -->
        <div id="data-container" class="overflow-x-auto">
            <!-- Table will be inserted here by JavaScript -->
        </div>

    </div>

    <!-- ===== JavaScript ===== -->
    <script>
        // !!! สำคัญ: ใช้ URL เดียวกันกับใน index.html !!!
        const appScriptUrl = 'https://script.google.com/macros/s/AKfycbyrreHAORaQtEx36gZqSJ-h6OuUojYYyJlIILi6aHKcJMNEP3fkYXAzo8ZjOQ6UEp-xfA/exec';

        const searchButton = document.getElementById('search-button');
        const searchDateInput = document.getElementById('search-date');
        const dataContainer = document.getElementById('data-container');
        const loadingSpinner = document.getElementById('loading-spinner');

        // --- ตั้งค่าวันที่เริ่มต้นเป็นวันนี้ ---
        function setInitialDate() {
            const today = new Date();
            // ปรับ Timezone ของไทย (GMT+7)
            today.setMinutes(today.getMinutes() - today.getTimezoneOffset() + 420);
            searchDateInput.value = today.toISOString().split('T')[0];
        }

        // --- แปลง Date YYYY-MM-DD เป็น DD/MM/YYYY ---
        function formatInputDate(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }

        // --- ฟังก์ชันหลักในการดึงข้อมูล ---
        async function fetchData() {
            const selectedDate = searchDateInput.value;
            if (!selectedDate) {
                alert('กรุณาเลือกวันที่');
                return;
            }

            // แปลง format วันที่ก่อนส่ง
            const formattedDate = formatInputDate(selectedDate);
            
            showLoading(true);
            dataContainer.innerHTML = '';

            try {
                // สร้าง URL สำหรับค้นหาข้อมูล
                const fetchUrl = `${appScriptUrl}?action=getData&date=${formattedDate}`;
                
                const response = await fetch(fetchUrl);
                if (!response.ok) {
                    throw new Error(`Network error: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(data.message);
                }

                renderTable(data);

            } catch (error) {
                console.error('Error fetching data:', error);
                dataContainer.innerHTML = `<p class="text-center text-red-500">เกิดข้อผิดพลาดในการโหลดข้อมูล: ${error.message}</p>`;
            } finally {
                showLoading(false);
            }
        }

        // --- ฟังก์ชันแสดงผลตาราง ---
        function renderTable(data) {
            if (data.length === 0) {
                dataContainer.innerHTML = `<p class="text-center text-gray-500">ไม่พบข้อมูลในวันที่เลือก</p>`;
                return;
            }

            // ดึง Headers (Key) จาก object แรก
            const headers = Object.keys(data[0]);

            let tableHTML = '<table class="min-w-full divide-y divide-gray-200 border">';
            
            // สร้าง Header ของตาราง
            tableHTML += '<thead class="bg-gray-50">';
            tableHTML += '<tr>';
            headers.forEach(header => {
                tableHTML += `<th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${header}</th>`;
            });
            tableHTML += '</tr>';
            tableHTML += '</thead>';

            // สร้าง Body ของตาราง
            tableHTML += '<tbody class="bg-white divide-y divide-gray-200">';
            data.forEach(row => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    let cellData = row[header];

                    // ตรวจสอบถ้าเป็นคอลัมน์ "ลายเซ็น"
                    if (header.toLowerCase() === 'ลายเซ็น' && cellData.startsWith('data:image')) {
                        cellData = `<img src="${cellData}" alt="ลายเซ็น" class="signature-img">`;
                    }
                    
                    tableHTML += `<td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${cellData}</td>`;
                });
                tableHTML += '</tr>';
            });
            tableHTML += '</tbody>';
            tableHTML += '</table>';

            dataContainer.innerHTML = tableHTML;
        }

        function showLoading(isLoading) {
            loadingSpinner.classList.toggle('hidden', !isLoading);
        }

        // --- Event Listeners ---
        searchButton.addEventListener('click', fetchData);

        // --- Initial Load ---
        setInitialDate(); // ตั้งวันที่เป็นวันนี้
        fetchData(); // โหลดข้อมูลของวันนี้ทันที

    </script>
</body>
</html>
